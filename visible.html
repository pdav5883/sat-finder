<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Visible</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- <link href="/_tmp/fonts" rel="stylesheet" type="text/css"> -->
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/normalize.css"> 
  <link rel="stylesheet" href="/styles/skeleton.css">
  <link rel="stylesheet" href="/styles/custom.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="/scripts/menu.js"></script>
  <script src="/scripts/visible.js"></script>
  <script src="/scripts/quaternion.js"></script>
  <script src="/scripts/point.js"></script>
</head>
<body>
  <div class="navbar-spacer"></div>
  <nav class="navbar">
    <div id="navmenucontainer" class="container navcontainer">
      <script>
        document.getElementById("navmenucontainer").innerHTML = navmenu
      </script>
    </div>
  </nav>
  
  <div class="tight container">
    <h4 class="tight top heading">Find Visible Satellites</h4>

    <table id="viztable" class="viztable">
    </table>

    <div class="row">
      <div class="fourhalf columns">
    <div class="popup" id="pointpopup">
      <label>
        My Pointing
        <span class="pop material-symbols-outlined">
	  zoom_in
        </span>
        <span class="first popuptext" id="pointmsg">
	  Click Start to begin showing the Elevation and Azimuth of your device (the rear-facing camera direction). Then press Calibrate to set your Azimuth (see <a href="/calibrate.html">Calibration Instructions</a>)
	</span>
      </label>
    </div>
   <script>
     document.getElementById("pointpopup").onclick=toggle("pointmsg")
   </script>
      </div>
      <div class="three columns"><label>Elevation</label></div>
      <div class="three columns"><label>Azimuth</label></div>
   </div>
    <table id="angletable" class="viztable">
      <tr>
	<td id="buttoncell">
	  <button type="button" id="pointbutton" class="maxbutton">Start</button>
	</td>
	<td id="elevationcell">
	</td>
	<td id="azimuthcell">
	</td>
      </tr>
    </table>

    <div class="form row">
      <div class="four columns">
	<label for="lat">My Latitude</label>
	<input type="number" name="lat" id="lat" class="latlon">
      </div>
      <div class="four columns">
	<label for="lon">My Longitude</label>
	<input type="number" name="lon" id="lon" class="latlon">
      </div>
      <div class ="two columns row-button">
	<button type="button" id="herebutton" class="smallbutton" onclick="getLocation()">Here</button>
      </div>
    </div>

    <div class="form row">
      <div class="fourhalf columns">
	<label for="date">Date</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="fivehalf columns">
	<label for="hour">Time (24hr)</label>
	<input type="text" name="hour" id="hour" placeholder="h" class="time">
	:
	<input type="text" id="minute" placeholder="m" class="time">
	:
	<input type="text" id="second" placeholder="s" class="time">
      </div>
      <div class="two columns row-button">
	<button type="button" id="nowbutton" class="smallbutton" onclick="timeNow()">Now</button>
      </div>
    </div>

    <div class="form row">
      <button id="searchbutton" class="bigbutton" onclick="queryVisible()">Search</button>
      <span id="statustext"></span>
    </div>

  </div>
</body>
</html>
