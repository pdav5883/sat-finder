<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Test Point</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <div id="nav-placeholder"></div>
  <h2>Test Pointing</h2>
  <a href="/">Home</a>
  <BR>
  <button id="startbutton">Start</button>
  <span>Absolute: <span id="status"></span></span>

  <table id="pointtable" class="viztable">
    <tr>
      <th>alpha</th>
      <th>beta</th>
      <th>gamma</th>
      <th>compass (IOS)</th>
      <th>compass accuracy (IOS)</th>
    </tr>
    <tr>
      <td id="cellalpha"></td>
      <td id="cellbeta"></td>
      <td id="cellgamma"></td>
      <td id="cellcompass"></td>
      <td id="cellcompassaccuracy"></td>
    </tr>
    <tr>
      <th>q1</th>
      <th>q2</th>
      <th>q3</th>
      <th>q4</th>
    </tr>
    <tr>
      <td id="cellq1"></td>
      <td id="cellq2"></td>
      <td id="cellq3"></td>
      <td id="cellq4"></td>
    </tr>
    <tr>
      <th>v1</th>
      <th>v2</th>
      <th>v3</th>
    </tr>
    <tr>
      <td id="cellv1"></td>
      <td id="cellv2"></td>
      <td id="cellv3"></td>
    </tr>
    <tr>
      <th>az</th>
      <th>el</th>
    </tr>
    <tr>
      <td id="cellaz"></td>
      <td id="cellel"></td>
    </tr>
  </table>
</body>

</html>
