<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Test Point</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

  <a href="/">Home</a>

  <span id="statustext"></span>

      <th>B</th>
      <th>C</th>
      <th>D</th>
    </tr>
    <tr>
      <td id="cellA"></td>
      <td id="cellB"></td>
      <td id="cellC"></td>
    </tr>
    <tr>
      <td id="cellD"></td>
      <td id="cellE"></td>
      <td id="cellF"></td>
    </tr>
    <tr>
      <td id="cellG"></td>
      <td id="cellH"></td>
    </tr>
  </table>
  <button id="startbutton" class="bigbutton">Start</button>
  <button id="calbutton" class="bigbutton">Calibrate</button>

</html>
