<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Visible</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="tight container">
    <h4 class="tight top heading">Find Visible Satellites</h4>

    <table id="viztable" class="viztable">
    </table>

    <div class="row">
      <div class="fourhalf columns">
        <div class="popup" id="pointpopup">
          <label>
            My Pointing
            <span class="pop material-symbols-outlined">
              zoom_in
            </span>
            <span class="first popuptext" id="pointmsg">
              Click Start to begin showing the Elevation and Azimuth of your device (the rear-facing camera direction).
              Then press Calibrate to set your Azimuth (see <a href="calibrate.html">Calibration Instructions</a>)
            </span>
          </label>
        </div>
      </div>
      <div class="three columns"><label>Elevation</label></div>
      <div class="three columns"><label>Azimuth</label></div>
    </div>
    <table id="angletable" class="viztable">
      <tr>
        <td id="buttoncell">
          <button type="button" id="pointbutton" class="maxbutton">Start</button>
        </td>
        <td id="elevationcell">
        </td>
        <td id="azimuthcell">
        </td>
      </tr>
    </table>

    <div class="form row">
      <div class="four columns">
        <label for="lat">My Latitude</label>
        <input type="number" name="lat" id="lat" class="latlon">
      </div>
      <div class="four columns">
        <label for="lon">My Longitude</label>
        <input type="number" name="lon" id="lon" class="latlon">
      </div>
      <div class="two columns row-button">
        <button type="button" id="herebutton" class="smallbutton">Here</button>
      </div>
    </div>

    <div class="form row">
      <div class="fourhalf columns">
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="fivehalf columns">
        <label for="hour">Time (24hr)</label>
        <input type="text" name="hour" id="hour" placeholder="h" class="time">
        :
        <input type="text" id="minute" placeholder="m" class="time">
        :
        <input type="text" id="second" placeholder="s" class="time">
      </div>
      <div class="two columns row-button">
        <button type="button" id="nowbutton" class="smallbutton">Now</button>
      </div>
    </div>

    <div class="form row">
      <div class="four columns">
        <label for="group">Group</label>
        <select id="group">
          <option value="brightest">Brightest</option>
          <option value="gps">GPS</option>
        </select>
      </div>
      <div class="eight columns row-button">
        <button id="searchbutton" class="bigbutton">Search</button>
        <span id="statustext"></span>
      </div>
    </div>

  </div>
</body>

</html>
